<div class="container">
    <h1>View User</h1>
    <a href="#" routerLink="/user/index" class="btn btn-primary mb-2">Back</a>
   
    <div>
        <strong>ID:</strong>
        <p>{{ user?.id }}</p>
    </div>
   
    <div>
        <strong>Name:</strong>
        <p>{{ user?.name }}</p>
    </div>
   
    <div>
        <strong>Email:</strong>
        <p>{{ user?.email }}</p>
    </div>

    <div>
        <strong>Phone:</strong>
        <p>{{ user?.phone }}</p>
    </div>

    <div>
        <strong>Website:</strong>
        <p>{{ user?.website }}</p>
    </div>
</div>
