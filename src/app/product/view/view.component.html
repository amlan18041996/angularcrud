<div class="container">
    <h1>View Product</h1>
    <a href="#" routerLink="/product/index" class="btn btn-primary mb-2">Back</a>
   
    <div>
        <strong>ID:</strong>
        <p>{{ product.id }}</p>
    </div>
   
    <div>
        <strong>Product Name:</strong>
        <p>{{ product.name }}</p>
    </div>
   
    <div>
        <strong>Description:</strong>
        <p>{{ product.description }}</p>
    </div>

    <div>
        <strong>Company:</strong>
        <p>{{ product.company }}</p>
    </div>

    <div>
        <strong>Price:</strong>
        <p>{{ product.price }}</p>
    </div>

    <div>
        <strong>Quantity:</strong>
        <p>{{ product.quantity }}</p>
    </div>

    <div>
        <strong>Manufacturing Date:</strong>
        <p>{{ product.date }}</p>
    </div>

</div>
