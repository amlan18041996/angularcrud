<div class="container">
    <h1>Update Product</h1>
    <a href="#" routerLink="/product/index" class="btn btn-primary mb-2">Back</a>
        
    <form [formGroup]="form" (ngSubmit)="submit()">
  
        <div class="form-group mb-2">
            <label for="name">Product Name:</label>
            <input 
                formControlName="name"
                id="name" 
                type="text" 
                readonly
                [(ngModel)]="product.name"
                class="form-control">
            <div *ngIf="f.name.touched && f.name.invalid" class="alert alert-danger">
                <div *ngIf="f.name.errors?.['required']">Name is required.</div>
            </div>
        </div>
         
        <div class="form-group mb-2">
            <label for="description">Description</label>
            <textarea 
                formControlName="description"
                id="description" 
                type="text" 
                [(ngModel)]="product.description"
                class="form-control">
            </textarea>
            <div *ngIf="f.description.touched && f.description.invalid" class="alert alert-danger">
                <div *ngIf="f.description.errors?.['required']">Description is required.</div>
            </div>
        </div>

        <div class="form-group mb-2">
            <label for="company">Company</label>
            <input 
                formControlName="company"
                id="company" 
                type="text" 
                [(ngModel)]="product.company"
                class="form-control">
            <div *ngIf="f.company.touched && f.company.invalid" class="alert alert-danger">
                <div *ngIf="f.company.errors?.['required']">Company is required.</div>
            </div>
        </div>

        <div class="form-group mb-2">
            <label for="price">Price</label>
            <input 
                formControlName="price"
                id="price" 
                type="text" 
                [(ngModel)]="product.price"
                class="form-control">
            <div *ngIf="f.price.touched && f.price.invalid" class="alert alert-danger">
                <div *ngIf="f.price.errors?.['required']">Price is required.</div>
            </div>
        </div>

        <div class="form-group mb-2">
            <label for="quantity">Quantity</label>
            <input 
                formControlName="quantity"
                id="quantity" 
                type="text" 
                [(ngModel)]="product.quantity"
                class="form-control">
            <div *ngIf="f.quantity.touched && f.quantity.invalid" class="alert alert-danger">
                <div *ngIf="f.quantity.errors?.['required']">Quantity is required.</div>
            </div>
        </div>
        
        <button class="btn btn-primary mt-2" type="submit" [disabled]="!form.valid">Update</button>
    </form>
</div>
